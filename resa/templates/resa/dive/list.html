{% extends 'base.html' %}

{% block title %}Resa Dive{% endblock %}

{% block content %}
    <h2>Planning des plong√©es</h2>
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>Site</th>
            <th>Date</th>
            <th>Nb places</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
            {% for dive in dives %}
                <tr>
                    <td><a href="{{ dive.site.get_absolute_url }}">{{ dive.site }}</a></td>
                    <td>{{ dive.date }}</td>
                    <td>{{ dive.nbPlaces }}</td>
                    <td><a href="#" class="btn btn-secondary" role="button">S'inscrire</a></td>
                </tr>

            {% endfor %}
        </tbody>
    </table>

{% endblock content %}
